<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<title>Edição de Funcionário</title>
		
		<!-- Bibliotecas BootStrap e font Awesome para melhorar a aparencia -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"                  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">    				
	</head>
	
	
	<body>
	
		<div align="center" class="container my-5">	
		
			<h1>Editar o funcionário</h1>
		

	        <div class="card">
	        
	            <div class="card-body">	
	            	
			        <form action="#" th:action="@{/adicionarFuncionario}" th:object="${funcionario}" method="post">
			 
			 
			            <table border="0" cellpadding="10">
			            
			            
			                <tr>
			                    <td>Número de registro:</td>
			                    <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
			                </tr>
			                            
			                <tr>
			                    <td>Nome:</td>
			                    <td><input type="text" th:field="*{nome}" placeholder="Digite o nome"/></td>
			                </tr>
			                
			                <tr>
			                    <td>E-mail:</td>
			                    <td><input type="email" th:field="*{email}" /></td>
			                </tr>
			   
			 
			                <tr>
			                    <td>CPF:</td>
			                    <td><input type="number" th:field="*{cpf}" /></td>
			                </tr>
			                
			                 <tr>
			                    <td>Telefone:</td>
			                    <td><input type="number" th:field="*{telefone}" placeholder="Digite o Telefone"/></td>
			                </tr>
			                                                                   
			                <tr>
			                
			                    <td colspan="2">
			                    
			                    	<div class="text-center">
				                    	<button type="submit" class="btn btn-primary">Salvar</button>
				                    	
				                    	<a href="/" class="btn btn-warning">Cancelar</a>
			                    	</div>
			                    </td>
			                    
			                </tr>
			                
			            </table>
			            
			        </form>	

				</div>
				
			</div>
			
		</div>
		
	</body>
	
</html>
