<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"			
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
		   <meta charset="utf-8">
		   
		   
		   <title>Sistema de Gestão Funcionarios..</title>
		   
		   <!-- Bibliotecas BootStrap e font Awesome para melhorar a aparencia -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"                  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">	
	  </head>
	  <body>
	      		
	      	  <div align="center" class="container my-5">
	      	  
	    	 <h1>Lista de funcionários</h1>	
	    	 
			 <p class="my-4">	
			 
		         <a href="/exibirFormularioAdicionar" class="btn btn-primary">
		 	     	<i class="fas fa-user-plus ml-2">Adicionar um funcionário</i>
		         </a><br><br> 
			</p>
			   
			   <p class="my-4">
	    	  <a href="/registrarPonto" class="btn btn-primary">
	    	    <i class="fas fa-user-plus ml-2">Registrar Ponto</i></a>
	    	  </p>
			
			
			<table border="1" class="table table-striped table-responsive-md" style="text-align:center;">
			
				<thead class="thead-dark">
					<tr>
						<th>Número de registro</th>
						<th>Nome</th>
						<th>Email</th>
						<th>CPF</th>
						<th>Telefone</th>
						<th>Ações</th>																									
					</tr>
				</thead>		
			
				<tbody>
				
					<tr th:each="funcionario : ${listaDeFuncionarios}">
						
						<td th:text="${funcionario.id}"></td>			
						<td th:text="${funcionario.nome}"></td>			
						<td th:text="${funcionario.email}"></td>			
						<td th:text="${funcionario.cpf}"></td>
						<td th:text="${funcionario.telefone}"></td>
						<td>    
	                      <a th:href="@{'/exibirFormularioEditar/' + ${funcionario.id}}" class="btn btn-primary">
							<i class="fas fa-user-edit ml-2" ></i>	                      
	                      </a>  
	                                                             
	                      <a th:href="@{'/deletarFuncionario/' + ${funcionario.id}}" class="btn btn-danger">
	                      	<i class="fas fa-user-times ml-2"></i>
	                      </a> 
	                      
						</td>
						
					</tr>
					
								
				</tbody>		
			
			
			</table>
		
		</div>	
</html>
